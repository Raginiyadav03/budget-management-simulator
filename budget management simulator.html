<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link  
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" 
    rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>Budget management Simulator</title>
   
</head>
<body>
    <div class="container">
        <h2>
            Budget Management Simulator
        </h2>
<div class="error_message">
    <p>Please enter budget amount | more than 0</p>
    </div>
<div class="budget_content">

  <div class="ur_budget">
    <form class="budget_form">
      <label>Your Budget :</label>
      <input type="number" class="budget_input" placeholder="Enter Your Budget">
      <button type="button" class="btn" id="btn_budget">Calculate</button>
    </form>
  </div>

  <div class="ur_expenses">
    <form class="expense_form">
      <label>Expenses Details :</label>
      <input type="text" class="expenses_input" placeholder="Description">
      <input type="number" class="expenses_amount" placeholder="Amount">
      <button type="button" class="btn" id="btn_expenses">Add Expenses</button>
    </form>
  </div>

</div>

<!-- ========= Cards Start ========= -->
<ul class="cards">

    <li>
        <i class="bx bx-money"></i>    
        <span class="info">
            <h3>
                <span>₹</span>
                <span class="budget_card">7,373</span>
            </h3>
            <p>Budget</p>
        </span>
    </li><li>
        <i class="bx bx-credit-card"></i>
        <span class="info">
            <h3>
                <span>₹</span>
                <span class="expenses_card">9,373</span>
            </h3>
            <p>Expenses</p>
        </span>
        
    </li><li>
        <i class="bx bx-dollar"></i>
        <span class="info">
            <h3>
                <span>₹</span>
                <span class="balance_card">3,373</span>
            </h3>
            <p>Balance</p>
        </span>
        
    </li>
</ul>
<!-- ========= Cards Close ========= -->

<!-- ========= Table Content Start ========= -->
   <div class="tbl_content">
<h3>Budget detail</h3>
<div class="tbl_data">
<ul class="tbl_tr_content">
<li>1</li>
<li>Gaming Mouse</li>
<li><span>₹</span>600</li>
<li>
    <button type="button" class="btn_edit">Edit</button>
    <button type="button" class="btn_delete">Delete</button>
</li>
</ul>
   </div> 
 <!-- ========= Table Content Close ========= -->

</div> 
</div>
</body>
</html>
